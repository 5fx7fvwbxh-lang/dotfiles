- defaults:
    link:
      create: true
      relink: true
    shell:
      quiet: true

- clean: ['~', '~/.config', '~/.gnupg']

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.pythonrc:
    ~/.shell:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:

- create:
  - ~/downloads
  - ~/.vim/undo-history

- shell:
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - >-
    git cleanall -f
    irssi/scripts/vendor/
    shell/plugins/
    vim/pack/vendor/start/
    zsh/plugins/